<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3D Create</title>
  <style>

    .move{
      display: block;
      border:3px solid #f007;
      width: 300px;
      height: 300px;
      position: absolute;
      top: 150px;
      left: 150px;
      border-radius: 20px;
      box-shadow:0 0 15px 3px #000;
      z-index: 50;
      box-sizing: content-box;
      display: none;
    }

    .move .pointer{
      display: block;
      background: green;
      width: 17.5%;
      height: 17.5%;
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      box-shadow:0 0 10px 3px #000;
      cursor: pointer;
    }

    .move .linev{
      display: block;
      background: #f005;
      width: 3px;
      height: 100%;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, 0);
    }

    .move .lineh{
      display: block;
      background: #f005;
      width: 100%;
      height: 3px;
      position: absolute;
      top: 50%;
      left: 0;
      transform: translate(0, -50%);
    }

  </style>
</head>

<body style="overflow: hidden; margin: 0;">

  <canvas id="canvas" style="background: #888;"></canvas>

  <div class="move">
    <span class="linev"></span>
    <span class="lineh"></span>
    <span class="pointer"></span>
  </div>

  <script src="scripts/util.js"></script>
  <script src="scripts/matrix.js"></script>
  <script src="scripts/entity.js"></script>
  <script src="scripts/scene.js"></script>
  <script src="scripts/view.js"></script>
  <script src="jquery.js"></script>
  <script src="game/control.js"></script>
  <script src="game/game.js"></script>
</body>

</html>
